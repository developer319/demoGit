<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Responsive Page</title>
	<style>
		@media (min-width: 900px){
			body{
				background-color: red;
			}
			h1{
				font-size: 30px;
				font-family: sans-serif;
				font-weight: 3000;
				color: green;
			}
		}
		@media(max-width: 899px){
			body{
				background-color: blue;
			}
			h1{
				font-size: 30px;
				font-family: cursive;
				font-weight: 1500;
				color: cyan;
			}
		}
	</style>
</head>
<body>
<h1>Welcome to My Webpage!</h1>
</body>
</html>
