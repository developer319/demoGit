<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
		
		table{
			border:1px solid black;
			border-collapse: collapse;
		}
		td,th{
			border: 1px solid black;
		}

	</style>
</head>
<body>
<table>
	<thead>
		<tr>
			<th>Ocean</th>
			<th>Average Depth</th>
			<th>Maximum Depth</th>
		</tr>
		

	</thead>
	<tbody>
		<tr>
			<td>Pacific Ocean</td>
			<td>4280m</td>
			<td>10911m</td>
		</tr>
		<tr>
			<td>Atlantic Ocean</td>
			<td>3646m</td>
			<td>8486m</td>
		</tr>
	</tbody>
</table>
<br>
<br>
<br>

<div>
	
	<input type="" name="country" list="countries" placeholder="country">
	<datalist id="countries">
		<option value="India">
		<option value="Russia">
			<option value="China">

				<option value="South Africa">
		<option value="South Korea">	
		<option value="Japan">
	</datalist>

</div>

<div>
	<input  list="test" placeholder="country">

	<datalist id="test">
	
			<option value="China">

				<option value="South Africa">
		<option value="South Korea">	
		<option value="Japan">
	</datalist>

</div>

</body>
</html>
